<div class="count-down-container">
    <span>{{ otpNoticeMessage }}: </span>
    <span class="count-down" [ngClass]="{'count-down--warning': warningTimer }">
        <span *ngIf="!isExpired; else expired">{{ minutesToExpired }}:{{ secondsToExpired }}</span>

        <ng-template #expired>
            <span><a class="count-down__link" (click)="onResendOTP()">Resend</a></span>
        </ng-template>
    </span>
</div>
