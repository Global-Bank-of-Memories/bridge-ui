<button
	class="button {{ className }}"
	[class.button-icon-position-right]="iconPosition === 'right'"
	[class.loading]="loading"
	[disabled]="disabled || loading"
	[attr.width]="width"
	[attr.height]="height"
	[style.textTransform]="textTransform">
	<ng-content></ng-content>

	<span *ngIf="!loading">
		{{ title }}
	</span>

	<gbm-spinner *ngIf="loading" [color]="'#fff'" width="64px" height="64px"> </gbm-spinner>
</button>
